name: Run Tests and Lint   # ← BLANK 1

on:
  push:
    branches:
      - main

jobs:
  build:                  
    runs-on: ubuntu-latest
    name: Lint and Test   
    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - run: npm run lint 
      - run: npm run test  
